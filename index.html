<!DOCTYPE html>

<html>
<head>
        <title>To-Do List</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
        <h1 class="main header">To-Do List</h1>
        <div class="add-item">
                <form id="add-an-item" action="index.html" method="post">
                        <input type="text" id="new item" value="" minlength="1" required name="item textbox">
                        <button id="submit button" type="submit" name="button">Add</button>
                </form>
        <div>
        <ul id="to-do list"></ul>
</body>
</html>
